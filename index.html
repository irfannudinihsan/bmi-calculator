<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Kalkulator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container-title">
      <h1 align="center" class="BMI-title">BMI CALCULATOR</h1>
    </div>

    <div class="bmi-calculator">
      <div class="container-content">
        <img src="image.png" alt="" />
      </div>

      <div class="container-calculator">
        <div class="detail-calculator">
          <p>input your weight</p>
          <input class="input-weight" type="text" placeholder=" kg..." />
        </div>

        <div class="detail-calculator">
          <p>input your height</p>
          <input class="input-height" type="text" placeholder=" cm..." />
        </div>

        <div class="detail-calculator">
          <button class="calculate">Calculate</button>
          <input type="button" class="reset" value="reset" />
        </div>

        <div class="detail-calculator">
          <p>result</p>
          <h2 class="result">
             </h2>
          <p class="result-statement"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
